name: Java CI with Gradle
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        version: [ 'Lab1J', 'Lab2J', 'Lab3J', 'Lab4J', 'Lab1N', 'Lab2N', 'Lab3N', 'Lab5-1J', 'Lab5-2J', 'Lab5-3J', 'Lab5-4J' ]
    steps:
      - uses: actions/checkout@main
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
      - name: Build with Gradle
        run: ./gradlew :app${{matrix.version}}:build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: compiled-artifact
          path: |
            ./app${{matrix.version}}/build/libs/*.jar
            ./app${{matrix.version}}/build/bin/mingwX64/releaseExecutable/*.exe
